[n.global]
output=nimskia/wrapper

[n.include]
skia/include/c

[sk_types.h]
reset = true
preprocess = true
defines = false
dynlib.lin = libskia.so
flags = "--skipcomments --skipinclude --cdecl"
search.0 = "#include <stdbool.h>"
replace.0 = ""
regex.1 = """^SK_C_PLUS_PLUS_BEGIN_GUARD"""
replace.1 = ""
regex.2 = """^SK_C_PLUS_PLUS_END_GUARD"""
replace.2 = ""
regex.3 = """#include \Winclude\/c\/(\w+.h)\W"""
replace.3 = """#include "$1" """
regex.4 = """typedef struct (.*) (.*);"""
replace.4 = """struct $1;"""

